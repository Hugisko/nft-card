<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | NFT preview card component</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <!--css styles-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="view">
          <img src="/images/icon-view.svg" alt="image-view" />
        </div>
      </div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div class="price" data-icon="ethereum">0.041 ETH</div>
        <div class="days" data-icon="clock">3 days left</div>
      </div>
      <hr />
      <div class="author">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p>
          Creation of
          <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Hugisko</a>
      .
    </footer>
  </body>
</html>
